name: Release sql-storage-adapter

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/release.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'src/**'
      - 'branding/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build package
        run: npm run build

      - name: Read package version
        id: pkg
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Check if version is already published
        id: npm_check
        env:
          VERSION: ${{ steps.pkg.outputs.version }}
        run: |
          node <<'NODE' >> "$GITHUB_OUTPUT"
          const { execSync } = require('child_process');
          const version = process.env.VERSION;
          let published = false;
          try {
            const current = execSync('npm view @framers/sql-storage-adapter version', { stdio: ['ignore', 'pipe', 'ignore'] })
              .toString()
              .trim();
            published = current === version;
          } catch (error) {
            if (error.status !== 1) {
              throw error;
            }
          }
          console.log(`published=${published}`);
          NODE

      - name: Publish to npm
        if: steps.npm_check.outputs.published == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        if: steps.npm_check.outputs.published == 'false'
        id: notes
        env:
          VERSION: ${{ steps.pkg.outputs.version }}
        run: |
          node <<'NODE' >> "$GITHUB_OUTPUT"
          const fs = require('fs');
          const version = process.env.VERSION;
          const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
          const escaped = version.replace(/[.*+?^${}()|[\]\]/g, '\$&');
          const regex = new RegExp(`## \[${escaped}\][\s\S]*?(?=\n## \[|$)`, 'm');
          const match = changelog.match(regex);
          const notes = match ? match[0].trim() : `## [${version}]\n\nRelease notes not found.`;
          console.log("notes<<EOF");
          console.log(notes);
          console.log("EOF");
          NODE

      - name: Create GitHub release
        if: steps.npm_check.outputs.published == 'false'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.pkg.outputs.version }}
          name: sql-storage-adapter v${{ steps.pkg.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          allowUpdates: true
